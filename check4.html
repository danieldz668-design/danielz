<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>理解确认 4 · 大陆漂移观点</title>

  <style>
    body{margin:0;background:#0b0f19;color:#e8eefc;font-family:system-ui,-apple-system,"PingFang SC","Microsoft YaHei",sans-serif}
    .wrap{max-width:820px;margin:0 auto;padding:16px;display:grid;gap:14px}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:18px}
    .title{font-size:20px;font-weight:900;margin:0 0 6px}
    .desc{opacity:.85;line-height:1.6;margin:0 0 12px}
    .q{
      padding:14px 14px;border-radius:16px;
      border:1px solid rgba(255,255,255,.14);background:rgba(0,0,0,.18);
      line-height:1.75;font-weight:850
    }
    .opt{
      margin-top:10px;padding:12px 14px;border-radius:14px;
      border:1px solid rgba(255,255,255,.14);background:rgba(0,0,0,.18);
      cursor:pointer;line-height:1.65
    }
    .opt:hover{border-color:rgba(255,255,255,.28);transform:translateY(-1px)}
    .opt.ok{background:rgba(16,185,129,.20);border-color:rgba(16,185,129,.55)}
    .opt.bad{background:rgba(239,68,68,.20);border-color:rgba(239,68,68,.55)}
    .msg{min-height:28px;margin-top:12px;line-height:1.6;opacity:.92}
    .okBox{background:rgba(16,185,129,.20);border:1px solid rgba(16,185,129,.55);padding:10px 12px;border-radius:14px}
    .badBox{background:rgba(239,68,68,.20);border:1px solid rgba(239,68,68,.55);padding:10px 12px;border-radius:14px}
    .actions{display:flex;gap:10px;margin-top:12px}
    button{flex:1;padding:12px 14px;border-radius:14px;border:0;cursor:pointer;font-weight:900;background:rgba(255,255,255,.85);color:#0b0f19}
    button:disabled{opacity:.45;cursor:not-allowed}
    .pill{display:inline-block;font-size:12px;opacity:.85;border:1px solid rgba(255,255,255,.14);padding:6px 10px;border-radius:999px;background:rgba(255,255,255,.04)}
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="title">破妄确认 · 观点立誓</div>
    <div class="desc">
      立誓前确认：你是否真正理解“大陆漂移”的核心观点。<span class="pill">单选</span>
    </div>

    <div class="q">
      下列哪一句最准确地表达了“大陆漂移观点”？
    </div>

    <div id="opts">
      <div class="opt" data-ok="false">
        A. 海岸线看起来能拼上，所以大陆一定会漂移。
      </div>
      <div class="opt" data-ok="true">
        B. 大陆不是固定不动的；通过多种证据可以推测大陆曾经相连并发生过移动。
      </div>
      <div class="opt" data-ok="false">
        C. 大陆每天都会明显移动，所以我们肉眼能看到变化。
      </div>
    </div>

    <div class="msg" id="msg"></div>

    <div class="actions">
      <button id="continue" disabled>继续学习</button>
    </div>
  </div>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const nextSlide = parseInt(params.get("next") || "11", 10);

  const msg = document.getElementById("msg");
  const cont = document.getElementById("continue");
  const opts = document.querySelectorAll(".opt");

  let passed = false;

  function lock(){ opts.forEach(o=>o.style.pointerEvents="none"); }
  function unlock(){ opts.forEach(o=>o.style.pointerEvents="auto"); }

  opts.forEach(opt=>{
    opt.onclick = ()=>{
      if(passed) return;

      const ok = opt.dataset.ok === "true";
      opts.forEach(o=>o.classList.remove("ok","bad"));

      if(ok){
        opt.classList.add("ok");
        msg.innerHTML = `<div class="okBox">✅ 正确。<br>
          你已立誓：大陆并非静止不变，而是<b>通过证据推断其曾经移动</b>。
  下一步：进入「证据链收集」。</div>`;
        passed = true;
        cont.disabled = false;
        lock();
      }else{
        opt.classList.add("bad");
        msg.innerHTML = `<div class="badBox">❌ 再想一想。<br>
          提示：科学观点讲“证据链”，不会因为一个现象就下绝对结论；漂移也不是肉眼可见的“每天移动”。</div>`;
        lock();
        setTimeout(()=>{ if(!passed){ unlock(); } }, 900);
      }
    };
  });

  cont.onclick = ()=>{
    location.href = `index.html#s=${nextSlide}`;
  };
</script>
</body>
</html>

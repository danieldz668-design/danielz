<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>理解确认 1 · 水球概念</title>

  <style>
    body{
      margin:0;
      background:#0b0f19;
      color:#e8eefc;
      font-family:system-ui,-apple-system,"PingFang SC","Microsoft YaHei",sans-serif;
    }
    .wrap{
      max-width:820px;
      margin:0 auto;
      padding:16px;
      display:grid;
      gap:14px;
    }
    .card{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      padding:18px;
    }
    .title{
      font-size:20px;
      font-weight:900;
      margin:0 0 6px;
    }
    .desc{
      opacity:.85;
      line-height:1.6;
      margin-bottom:10px;
    }
    .opt{
      margin-top:10px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.18);
      cursor:pointer;
    }
    .opt:hover{
      border-color:rgba(255,255,255,.28);
    }
    .opt.correct{
      background:rgba(16,185,129,.20);
      border-color:rgba(16,185,129,.55);
    }
    .opt.wrong{
      background:rgba(239,68,68,.20);
      border-color:rgba(239,68,68,.55);
    }
    .msg{
      min-height:26px;
      margin-top:10px;
      line-height:1.6;
      opacity:.9;
    }
    .actions{
      margin-top:14px;
      display:flex;
      gap:10px;
    }
    button{
      flex:1;
      padding:12px 14px;
      border-radius:14px;
      border:0;
      cursor:pointer;
      font-weight:900;
      background:rgba(255,255,255,.85);
      color:#0b0f19;
    }
    button:disabled{
      opacity:.45;
      cursor:not-allowed;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="title">理解确认 · 水球概念</div>
    <div class="desc">
      地球被称为“水球”，<b>最主要的原因</b>是：
    </div>

    <div id="options">
      <div class="opt" data-ok="true">
        A. 海洋覆盖了地球表面积的大部分
      </div>
      <div class="opt" data-ok="false">
        B. 海洋比陆地更深
      </div>
      <div class="opt" data-ok="false">
        C. 地球上降水很多
      </div>
    </div>

    <div id="msg" class="msg"></div>

    <div class="actions">
      <button id="continue" disabled>继续学习</button>
    </div>
  </div>
</div>

<script>
  // 读取 index.html 传来的“下一页”
  const params = new URLSearchParams(location.search);
  const nextSlide = parseInt(params.get("next") || "4", 10);

  const opts = document.querySelectorAll(".opt");
  const msg  = document.getElementById("msg");
  const btn  = document.getElementById("continue");

  let passed = false;

  opts.forEach(opt=>{
    opt.onclick = ()=>{
      if(passed) return;

      const ok = opt.dataset.ok === "true";

      opts.forEach(o=>o.onclick=null);

      if(ok){
        opt.classList.add("correct");
        msg.innerHTML =
          "✅ 已确认：<br>" +
          "“水球”强调的是 <b>海洋面积占比大</b>，而不是深度或降水。";
        passed = true;
        btn.disabled = false;
      }else{
        opt.classList.add("wrong");
        msg.innerHTML =
          "❌ 再想一想：<br>" +
          "判断“水球”用的是 <b>覆盖面积</b>，不是深浅或天气现象。";
        // 允许再选一次
        setTimeout(()=>{
          opts.forEach(o=>{
            o.classList.remove("wrong");
            o.onclick = arguments.callee;
          });
        }, 900);
      }
    };
  });

  btn.onclick = ()=>{
    location.href = `index.html#s=${nextSlide}`;
  };
</script>
</body>
</html>

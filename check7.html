<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>破妄确认 7 · 活动带定位</title>

  <style>
    body{margin:0;background:#0b0f19;color:#e8eefc;font-family:system-ui,-apple-system,"PingFang SC","Microsoft YaHei",sans-serif}
    .wrap{max-width:860px;margin:0 auto;padding:16px;display:grid;gap:14px}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:18px}
    .title{font-size:20px;font-weight:900;margin:0 0 6px}
    .desc{opacity:.86;line-height:1.7;margin:0 0 12px}
    .pill{display:inline-block;font-size:12px;opacity:.85;border:1px solid rgba(255,255,255,.14);padding:6px 10px;border-radius:999px;background:rgba(255,255,255,.04)}
    .q{
      padding:14px 14px;border-radius:16px;
      border:1px solid rgba(255,255,255,.14);background:rgba(0,0,0,.18);
      line-height:1.75;font-weight:850
    }
    .opt{
      margin-top:10px;padding:12px 14px;border-radius:14px;
      border:1px solid rgba(255,255,255,.14);background:rgba(0,0,0,.18);
      cursor:pointer;line-height:1.65;
      transition:.08s ease;
    }
    .opt:hover{transform:translateY(-1px);border-color:rgba(255,255,255,.28)}
    .opt.ok{background:rgba(16,185,129,.18);border-color:rgba(16,185,129,.55)}
    .opt.bad{background:rgba(239,68,68,.18);border-color:rgba(239,68,68,.55)}
    .msg{min-height:28px;margin-top:12px;line-height:1.7;opacity:.92}
    .okBox{background:rgba(16,185,129,.20);border:1px solid rgba(16,185,129,.55);padding:10px 12px;border-radius:14px}
    .badBox{background:rgba(239,68,68,.20);border:1px solid rgba(239,68,68,.55);padding:10px 12px;border-radius:14px}
    .actions{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
    button{flex:1;min-width:160px;padding:12px 14px;border-radius:14px;border:0;cursor:pointer;font-weight:900;background:rgba(255,255,255,.85);color:#0b0f19}
    button:disabled{opacity:.45;cursor:not-allowed}
    .small{font-size:12px;opacity:.82;line-height:1.6}
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="title">破妄确认 · 活动带定位</div>
    <div class="desc">
      证据链与机制层已掌握。最后一步：定位“地球的动脉”。<br>
      <span class="pill">单选</span>
      <span class="pill">用 20 秒完成</span>
    </div>

    <div class="q">
      火山与地震最集中的地区，通常分布在：
    </div>

    <div id="opts">
      <div class="opt" data-ok="true">
        A. 板块交界处（尤其是环太平洋一带）
      </div>
      <div class="opt" data-ok="false">
        B. 大陆内部最平坦的平原地区
      </div>
      <div class="opt" data-ok="false">
        C. 海洋最中心、远离大陆的区域
      </div>
    </div>

    <div class="msg" id="msg"></div>

    <div class="actions">
      <button id="continue" disabled>破妄完成 · 返回主线</button>
    </div>

    <div class="small" style="margin-top:10px">
      迁移一句话：如果某地位于板块交界附近，它更可能出现（地震/火山）等地壳活动现象。
    </div>
  </div>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const nextSlide = parseInt(params.get("next") || "14", 10);

  const msg = document.getElementById("msg");
  const cont = document.getElementById("continue");
  const opts = document.querySelectorAll(".opt");

  let passed = false;

  function lock(){ opts.forEach(o=>o.style.pointerEvents="none"); }
  function unlock(){ opts.forEach(o=>o.style.pointerEvents="auto"); }

  opts.forEach(opt=>{
    opt.onclick = ()=>{
      if(passed) return;

      const ok = opt.dataset.ok === "true";
      opts.forEach(o=>o.classList.remove("ok","bad"));

      if(ok){
        opt.classList.add("ok");
        msg.innerHTML = `<div class="okBox">✅ 破妄完成：已定位“活动带”。<br>
          关键规律：火山地震多发生在<b>板块交界</b>，环太平洋是最典型的集中区。</div>`;
        passed = true;
        cont.disabled = false;
        lock();
      }else{
        opt.classList.add("bad");
        msg.innerHTML = `<div class="badBox">❌ 再想一想。<br>
          提示：地壳活动与板块运动有关，最剧烈的地方通常在<b>交界/碰撞/俯冲</b>附近。</div>`;
        lock();
        setTimeout(()=>{ if(!passed){ unlock(); } }, 900);
      }
    };
  });

  cont.onclick = ()=>{
    location.href = `index.html#s=${nextSlide}`;
  };
</script>
</body>
</html>
